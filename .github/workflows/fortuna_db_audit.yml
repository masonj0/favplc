name: DB Auditor 

on:
  schedule:
    - cron: '0 4,18 * * *'  # 4:00 and 18:00 UTC
  workflow_run:
    workflows: ["List of Best Bets"]
    types:
      - completed
  workflow_dispatch:

jobs:
  audit-only:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Restore Master Database
        uses: actions/cache/restore@v4
        with:
          path: fortuna.db
          key: fortuna-db-v3-master-${{ github.run_number }}
          restore-keys: fortuna-db-v3-master-

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m browserforge update

      - name: Run Analytics Audit
        env:
          PYTHONPATH: .
        run: python3 fortuna_analytics.py --days 3 --lookback-hours 72 --include-lifetime-stats

      - name: Generate Job Summary
        if: always()
        run: python3 scripts/generate_gha_summary.py

      - name: Save Master Database
        if: always()
        uses: actions/cache/save@v4
        with:
          path: fortuna.db
          key: fortuna-db-v3-master-${{ github.run_number }}
