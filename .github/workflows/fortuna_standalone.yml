name: Fortuna Standalone Intelligence

on:
  push:
    branches:
      - main
      - jules205b
  # schedule:
  #   - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fortuna-standalone:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools wheel
          python3 -m pip install httpx structlog pydantic==2.5.0 pandas selectolax tenacity scrapling pydantic-settings redis curl_cffi msgspec browserforge camoufox
          python3 -m browserforge update
          playwright install --with-deps chromium

      - name: Run Fortuna Discovery
        env:
          PYTHONPATH: .
          DEBUG_MODE: "true"
        run: |
          python3 fortuna.py

      - name: Add Grid to Job Summary
        if: always()
        run: |
          if [ -f summary_grid.txt ]; then
            echo "## ðŸŽ¯ Fortuna Standalone - Intelligence Report" >> $GITHUB_STEP_SUMMARY
            echo "**Run Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Race Analysis Grid" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat summary_grid.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ -f goldmine_report.txt ]; then
              echo "### ðŸ’° Goldmine Intelligence" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat goldmine_report.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*Generated by Fortuna Standalone at $(date -u)*" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run Fortuna Monitor (Once)
        run: |
          python3 fortuna.py --monitor --once

      - name: Add Monitor to Job Summary
        if: always()
        run: |
          if [ -f race_data.json ]; then
            echo "### ðŸŽ¯ Favorite-to-Place Monitor" >> $GITHUB_STEP_SUMMARY
            python3 -c "
          import json
          try:
              with open('race_data.json') as f:
                  d = json.load(f)
              print(f'**Total Races:** {d[\"total_races\"]}')
              print(f'**BET NOW:** {d[\"bet_now_count\"]}')
              print(f'**You Might Like:** {d[\"you_might_like_count\"]}')
              print('')

              if d.get('bet_now_races'):
                  print('#### ðŸŽ¯ BET NOW OPPORTUNITIES')
                  print('| SUP | MTP | DISC | TRACK | R# | FIELD | ODDS | TOP 5 |')
                  print('|:---:|:---:|:---:|:---:|:---:|:---:|:---:|:---:|')
                  for r in d['bet_now_races']:
                      sup = 'âœ…' if r['superfecta_offered'] else 'âŒ'
                      fav = f\"{r['favorite_odds']:.2f}\" if r['favorite_odds'] else 'N/A'
                      sec = f\"{r['second_fav_odds']:.2f}\" if r['second_fav_odds'] else 'N/A'
                      odds = f\"{fav}, {sec}\"
                      top5 = f\"\`{r['top_five_numbers']}\`\" if r['top_five_numbers'] else 'N/A'
                      print(f'| {sup} | {r[\"mtp\"]} | {r[\"discipline\"]} | {r[\"track\"]} | {r[\"race_number\"]} | {r[\"field_size\"]} | {odds} | {top5} |')
                  print('')

              if d.get('you_might_like_races'):
                  print('#### ðŸŒŸ YOU MIGHT LIKE')
                  print('| SUP | MTP | DISC | TRACK | R# | FIELD | ODDS | TOP 5 |')
                  print('|:---:|:---:|:---:|:---:|:---:|:---:|:---:|:---:|')
                  for r in d['you_might_like_races']:
                      sup = 'âœ…' if r['superfecta_offered'] else 'âŒ'
                      fav = f\"{r['favorite_odds']:.2f}\" if r['favorite_odds'] else 'N/A'
                      sec = f\"{r['second_fav_odds']:.2f}\" if r['second_fav_odds'] else 'N/A'
                      odds = f\"{fav}, {sec}\"
                      top5 = f\"\`{r['top_five_numbers']}\`\" if r['top_five_numbers'] else 'N/A'
                      print(f'| {sup} | {r[\"mtp\"]} | {r[\"discipline\"]} | {r[\"track\"]} | {r[\"race_number\"]} | {r[\"field_size\"]} | {odds} | {top5} |')
          except Exception as e:
              print(f'Error generating summary: {e}')
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fortuna-standalone-results
          path: |
            summary_grid.txt
            goldmine_report.txt
            qualified_races.json
            race_data.json
          retention-days: 1
