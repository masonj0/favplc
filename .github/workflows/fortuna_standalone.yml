name: List of Best Bets

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  intelligence:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-v1
          restore-keys: playwright-${{ runner.os }}-

      - name: Restore Fortuna Database
        uses: actions/cache@v4
        with:
          path: fortuna.db
          key: fortuna-db-${{ github.run_number }}
          restore-keys: fortuna-db-

      - name: Install dependencies
        run: python3 -m pip install --upgrade pip setuptools wheel && python3 -m pip install -r requirements.txt && python3 -m browserforge update && playwright install --with-deps chromium

      - name: Run Global Discovery
        env:
          PYTHONPATH: .
          DEBUG_MODE: "true"
        run: python3 fortuna.py --save "raw_races.json"

      - name: Run Monitor Report
        run: python3 fortuna.py --load "raw_races.json" --monitor --once

      - name: Run Fortuna Analytics
        env:
          PYTHONPATH: .
        run: python3 fortuna_analytics.py --days 2

      - name: Generate Job Summary
        if: always()
        run: python3 scripts/generate_gha_summary.py

      - name: Save Fortuna Database
        if: always()
        uses: actions/cache/save@v4
        with:
          path: fortuna.db
          key: fortuna-db-${{ github.run_number }}

      - name: Upload Final Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: best-bet-reports-${{ github.run_number }}
          path: |
            summary_grid.txt
            goldmine_report.txt
            analytics_report.txt
            race_data.json
            raw_races.json
            qualified_races.json
            fortuna.db
            prediction_history.jsonl
          retention-days: 30
