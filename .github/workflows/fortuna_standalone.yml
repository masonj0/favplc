name: List of Best Bets

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  intelligence:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Cache pip packages for faster installs
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-v1
          restore-keys: |
            playwright-${{ runner.os }}-

      # Restore database with proper key strategy
      - name: Restore Fortuna Database
        uses: actions/cache@v4
        with:
          path: fortuna.db
          # Use run_number so database persists and grows during workflow runs
          key: fortuna-db-${{ github.run_number }}
          restore-keys: |
            fortuna-db-

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools wheel
          # Install from single requirements file
          python3 -m pip install -r requirements.txt
          # Install browser dependencies
          python3 -m browserforge update
          playwright install --with-deps chromium

      - name: Run Global Discovery
        env:
          PYTHONPATH: .
          DEBUG_MODE: "true"
        run: |
          python3 fortuna.py --save "raw_races.json"

      - name: Run Monitor Report
        run: |
          python3 fortuna.py --load "raw_races.json" --monitor --once

      - name: Add Monitor to Job Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ List of Best Bets - Intelligence Report" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ ! -f race_data.json ]; then
            echo "âš ï¸ **No race data found** - Discovery may have failed" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "### ðŸŽ¯ Favorite-to-Place Monitor" >> $GITHUB_STEP_SUMMARY
          python3 -c "
import json
import sys

try:
    with open('race_data.json') as f:
        d = json.load(f)

    total = d.get('total_races', 0)
    bet_now = d.get('bet_now_count', 0)
    might_like = d.get('you_might_like_count', 0)

    print(f'**Total Races:** {total}')
    print(f'**BET NOW:** {bet_now}')
    print(f'**You Might Like:** {might_like}')
    print('')

    if d.get('bet_now_races'):
        print('#### ðŸŽ¯ BET NOW OPPORTUNITIES')
        print('| SUP | MTP | DISC | TRACK | R# | FIELD | ODDS | TOP 5 |')
        print('|:---:|:---:|:---:|:---:|:---:|:---:|:---:|:---:|')
        for r in d['bet_now_races']:
            sup = 'âœ…' if r.get('superfecta_offered') else 'âŒ'
            mtp = r.get('mtp', 'N/A')
            disc = r.get('discipline', 'N/A')
            track = r.get('track', 'N/A')
            race_num = r.get('race_number', 'N/A')
            field = r.get('field_size', 'N/A')
            fav = f\"{r['favorite_odds']:.2f}\" if r.get('favorite_odds') else 'N/A'
            sec = f\"{r['second_fav_odds']:.2f}\" if r.get('second_fav_odds') else 'N/A'
            odds = f\"{fav}, {sec}\"
            top5 = f\"\`{r['top_five_numbers']}\`\" if r.get('top_five_numbers') else 'N/A'
            print(f'| {sup} | {mtp} | {disc} | {track} | {race_num} | {field} | {odds} | {top5} |')
        print('')

    if d.get('you_might_like_races'):
        print('#### ðŸŒŸ YOU MIGHT LIKE')
        print('| SUP | MTP | DISC | TRACK | R# | FIELD | ODDS | TOP 5 |')
        print('|:---:|:---:|:---:|:---:|:---:|:---:|:---:|:---:|')
        for r in d['you_might_like_races']:
            sup = 'âœ…' if r.get('superfecta_offered') else 'âŒ'
            mtp = r.get('mtp', 'N/A')
            disc = r.get('discipline', 'N/A')
            track = r.get('track', 'N/A')
            race_num = r.get('race_number', 'N/A')
            field = r.get('field_size', 'N/A')
            fav = f\"{r['favorite_odds']:.2f}\" if r.get('favorite_odds') else 'N/A'
            sec = f\"{r['second_fav_odds']:.2f}\" if r.get('second_fav_odds') else 'N/A'
            odds = f\"{fav}, {sec}\"
            top5 = f\"\`{r['top_five_numbers']}\`\" if r.get('top_five_numbers') else 'N/A'
            print(f'| {sup} | {mtp} | {disc} | {track} | {race_num} | {field} | {odds} | {top5} |')

except FileNotFoundError:
    print('âš ï¸ race_data.json not found')
    sys.exit(0)
except Exception as e:
    print(f'âŒ Error: {e}')
    import traceback
    traceback.print_exc()
    sys.exit(1)
" >> $GITHUB_STEP_SUMMARY

      - name: Add Grid to Job Summary
        if: always()
        run: |
          if [ -f summary_grid.txt ]; then
            echo "### ðŸ“‹ Race Analysis Grid" >> $GITHUB_STEP_SUMMARY
            echo '```text' >> $GITHUB_STEP_SUMMARY
            cat summary_grid.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ -f goldmine_report.txt ]; then
              echo "### ðŸ’° Goldmine Intelligence" >> $GITHUB_STEP_SUMMARY
              echo '```text' >> $GITHUB_STEP_SUMMARY
              cat goldmine_report.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*Generated by List of Best Bets at $(date -u)*" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run Fortuna Analytics
        env:
          PYTHONPATH: .
        run: |
          python3 fortuna_analytics.py --days 2

      - name: Add Analytics to Job Summary
        if: always()
        run: |
          if [ -f analytics_report.txt ]; then
            echo "### ðŸ“Š Performance Analytics Audit" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```text' >> $GITHUB_STEP_SUMMARY
            cat analytics_report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      # Save database back to cache after all operations
      - name: Save Fortuna Database
        if: always()
        uses: actions/cache/save@v4
        with:
          path: fortuna.db
          key: fortuna-db-${{ github.run_number }}

      - name: Upload Final Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: best-bet-reports-${{ github.run_number }}
          path: |
            summary_grid.txt
            goldmine_report.txt
            analytics_report.txt
            race_data.json
            raw_races.json
            qualified_races.json
            fortuna.db
            prediction_history.jsonl
          retention-days: 30

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Workflow failed at $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details" >> $GITHUB_STEP_SUMMARY
